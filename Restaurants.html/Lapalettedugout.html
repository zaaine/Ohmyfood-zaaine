<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap"

    />

      src="https://kit.fontawesome.com/70f41f18b3.js"

    <title>Menu - La palette du goût</title>

  <body class="color_body">
    <!-- header page restaurant -->
    <header class="header_container">
      <!-- Réaliser encre de retour à l'accueil -->

      <div class="header_box">
        <div class="header_A">
          <button class="header_icon" type="button">
            <a href="/index.html"> <i class="fas fa-arrow-left fleche"></i></a>
            <a class="header_ancre" href="index.html"></a>
          </button>
        </div>
        <div class="header_B">
          <img
            class="header_logo"
            src="/images/logo/ohmyfood@2x.svg"
            alt="Ohmyfood ! - Réservez le menu qui vous convient !"
            title="Ohmyfood ! - Réservez le menu qui vous convient !"
          />
        </div>
      </div>
    </header>
    <!-- hero-image -->

    <section class="flag_top">
      <div>
        <img
          class="flag_image"
          src="/images/restaurants/La-palette-du-goût.jpg"
          alt="image du restaurant La-palette-du-goût"
        />
      </div>

      <div class="card">
        <h1 class="card__title">La palette du goût</h1>
        <div class="card__icon">
          <i class="fa-regular fa-heart coeur2 empty1"></i>
          <i class="fa-solid fa-heart coeur2 full1"></i>
        </div>
      </div>
    </section>

<!-- Carte repas -->
<section class="contenaire">
  <h2 class="contenaire_titre" >Entrées</h2>

  <div class="box_border">
    
    <div class="block1">
    <H3 class="box_titre1" >Fricassée d'escargots</H3>
    <p class="box_titre2" >Au piment d'Espelette </p>


  </div>

  <div class="block2"> 
  
  <p class="box_titre3" > <strong>25€</strong> </p>
  </div>

<div class="box_contents_right">
  <span class="box_check">
  <i class="far fa-check-circle"></i>
  </span>
</div>






</section>
