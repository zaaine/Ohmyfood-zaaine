<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/70f41f18b3.js"
      crossorigin="anonymous"
    ></script>
    <title>Homepage</title>
  </head>

  <body>
    <header class="header">
      <!-- Réaliser encre de retour à l'accueil -->
      <div>
        <a class="header_ancre" href="index.html"></a>
      </div>
      <div class="box_logo">
        <img
          class="logo-header"
          src="./Assets/images/logo/ohmyfood@2x.svg"
          alt="Ohmyfood ! - Réservez le menu qui vous convient !"
          title="Ohmyfood ! - Réservez le menu qui vous convient !"
        />
      </div>

      <div class="header_bottom">
        <form action="#" method="post">
          <div class="icon_position">
            <i class="fa-solid fa-location-dot" style="color: #000000"></i>

            <input
              class="header_texte-area"
              type="search"
              name="localisation"
              value="Paris, Belleville"
            />
          </div>
        </form>
      </div>
    </header>

    <!-- Titre et bouton -->
    <section class="heroscontainer">
      <div class="slogan_titre">
        <h1>Réservez le menu qui vous convient</h1>
      </div>
      <div class="titre_sub">
        <p>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
      </div>
      <div class="recherche_bouton">
        <button class="bouton-style">Explorer nos restaurants</button>
      </div>
    </section>

    <!-- Partie fonctionnement -->
    <section class="fonctionnement">
      <div class="fonctionnement_titre">
        <h2>Fonctionnement</h2>
      </div>
      <div class="fonctionnement_liste">
        <ol>
          <li>
            <i class="fa-solid fa-mobile-screen-button"></i
            ><span>Choisissez un restaurant</span>
          </li>
          <li>
            <i class="fa-solid fa-list"></i><span>Composez votre menu</span>
          </li>
          <li>
            <i class="fa-solid fa-store"></i><span>Dégustez au restaurant</span>
          </li>
        </ol>
      </div>
    </section>






    
  </body>
</html>
